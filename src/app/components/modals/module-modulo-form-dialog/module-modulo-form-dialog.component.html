<div class="dlg-overlay" *ngIf="open" (click)="onCancel()">
  <div class="dlg-card" role="dialog" (click)="$event.stopPropagation()">
    
    <header class="dlg-head">
      <div class="head-content">
        <h3>{{ mode === 'create' ? 'Crear Nuevo Módulo' : 'Editar Configuración' }}</h3>
        <p class="head-subtitle">Gestiona la jerarquía y visualización del acceso</p>
      </div>
      <button type="button" class="dlg-close" (click)="onCancel()">
        <iconify-icon icon="heroicons:x-mark-20-solid" width="20"></iconify-icon>
      </button>
    </header>

    <form class="dlg-form-body" [formGroup]="form" (ngSubmit)="onSave()">
      <div class="form-grid">
        
        <div class="field full-width">
          <label class="label">Nombre del Módulo <span class="req">*</span></label>
          <div class="input-container">
            <iconify-icon icon="heroicons:pencil-square" class="inner-icon"></iconify-icon>
            <input class="input-control" type="text" placeholder="Ej.: GESTIÓN DE APLICACIONES" formControlName="nombre" />
            <span class="counter">{{ form.get('nombre')?.value?.length || 0 }}/120</span>
          </div>
        </div>

        <div class="field">
          <label class="label">Nivel de Profundidad</label>
          <div class="input-container">
            <iconify-icon icon="heroicons:list-bullet" class="inner-icon"></iconify-icon>
            <select class="input-control hierarchy-dropdown" formControlName="nivel">
              <option *ngFor="let n of niveles" [value]="n.value">{{ n.label }}</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label">Módulo Superior (Padre)</label>
          <div class="input-container">
            <iconify-icon icon="heroicons:chevron-double-up" class="inner-icon"></iconify-icon>
            <select 
              class="input-control hierarchy-dropdown" 
              formControlName="id_parent"
              (focus)="onFocusSelect()">
              
              <ng-container *ngIf="loading; else dataLoaded">
                <option [ngValue]="null" disabled selected>Cargando datos...</option>
              </ng-container>

              <ng-template #dataLoaded>
                <option [ngValue]="null" *ngIf="form.get('nivel')?.value == 0">Nivel Raíz (Principal)</option>
                <option [ngValue]="null" *ngIf="form.get('nivel')?.value != 0" disabled>-- Seleccione un padre --</option>
                <option *ngFor="let m of filteredModules" [ngValue]="m.id_modulo" [class]="'lv-' + m.nivel">
                  {{ formatPath(m) }}
                </option>
              </ng-template>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label">Ruta de Acceso (URL)</label>
          <div class="input-container prefix-box">
            <span class="prefix">/</span>
            <input class="input-control has-prefix" type="text" placeholder="ejemplo/ruta" formControlName="url" />
          </div>
        </div>

        <div class="field">
          <label class="label">Estado de Visibilidad</label>
          <div class="toggle-group">
            <label class="toggle-item">
              <input type="radio" value="1" formControlName="estado">
              <span class="toggle-btn active">Activo</span>
            </label>
            <label class="toggle-item">
              <input type="radio" value="0" formControlName="estado">
              <span class="toggle-btn inactive">Inactivo</span>
            </label>
          </div>
        </div>

        <div class="field full-width">
          <label class="label">Apariencia Visual</label>
          <div class="icon-card-preview">
            <div class="icon-box">
              <ng-container *ngIf="isImg(form.get('imagen')?.value); else iconify">
                <img [src]="iconPreview(form.get('imagen')?.value)" alt="icon" style="max-width: 32px;">
              </ng-container>
              <ng-template #iconify>
                <iconify-icon [attr.icon]="iconPreview(form.get('imagen')?.value)" width="28"></iconify-icon>
              </ng-template>
            </div>
            <div class="icon-meta">
              <span class="icon-name">{{ form.get('imagen')?.value || 'default-icon' }}</span>
              <span class="icon-label">Icono de representación</span>
            </div>
            <button type="button" class="btn-picker" (click)="openPicker()">
                Cambiar Icono
            </button>
          </div>
        </div>

      </div>

      <footer class="dlg-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn-submit" [disabled]="creating || form.invalid">
          <span *ngIf="!creating">{{ mode === 'edit' ? 'Actualizar Módulo' : 'Crear Módulo' }}</span>
          <iconify-icon *ngIf="creating" icon="svg-spinners:ring-resize" width="20"></iconify-icon>
        </button>
      </footer>
    </form>
  </div>
</div>

<app-icon-picker 
  *ngIf="showIconPicker" 
  (pick)="onIconPicked($event)" 
  (close)="showIconPicker = false">
</app-icon-picker>
